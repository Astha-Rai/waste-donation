{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">ğŸšš Pickup Request</h2>
    <div class="card p-4 shadow-sm rounded-4">
        <form method="POST" action="/pickup_submit">
            <input type="hidden" name="ngo_id" value="{{ ngo_id }}">

            <div class="mb-3">
                <label for="pickup_address" class="form-label">Pickup Address</label>
                <input type="text" name="pickup_address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="preferred_date" class="form-label">Preferred Date</label>
                <input type="date" name="preferred_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category (e.g. Food)</label>
                <input type="text" name="category" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Donation Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
